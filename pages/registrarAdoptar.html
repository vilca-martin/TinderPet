<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/styleInicioSesion.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <title>TinderPet</title>
</head>
<body>

    <!-- spinner loading -->
    <div id="loading">
        <div class="spinner-border text-orange" role="status">
          <span class="sr-only"></span>
        </div>
    </div>

    <header>
        <nav class="navbar pb-1 mb-md-5 fixed-top" id="navbar">
            <div class="container">
                <div>
                    <a class="navbar-brand p-0 m-0" href="../index.html">
                        <img src="../assets/img/huella-dog.png" width="40" height="40" alt="imagen logo">
                        <p class="d-inline-block m-0 p-0 ps-1">
                            TinderPet
                        </p>
                    </a>
                </div>
    
                <ul class="navbar-nav flex-row ml-auto order-1 px-4">
                    <li>
                        <div class="dropdown text-end">
                            <a class="d-block link-dark text-decoration-none dropdown-toggle px-2" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="../assets/img/user.png" alt="imagen usuario" width="32" height="32"
                                    class="rounded-circle position-relative" />
                                <span id="notificacionFlotante" class="position-absolute top-0 translate-middle badge rounded-pill bg-danger">
                                    0
                                </span>
                            </a>
                            <ul id="dropDownMenuPerfil" class="dropdown-menu dropdown-menu-right text-small position-absolute px-2">
                                <li><a class="dropdown-item">Publicar</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item">Salir</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row m-0 justify-content-center">
                    <div class="col-12 col-md-4 py-4 my-2">
                        <form action="post" class="form_container">
                            <h4 class="form_title">Donador</h4>
                            <h5>Crear Cuenta</h5>
                            <div class="form_item">
                                <label for="nombre">Nombre</label>
                                <input type="text" placeholder="Nombre" name="nombre" id="nombre">
                            </div>
                            <div class="form_item">
                                <label for="apellido">Apellido</label>
                                <input type="text" placeholder="Apellido" name="apellido" id="apellido">
                            </div>
                            <div class="form_item">
                                <label for="edad">Edad</label>
                                <input type="text" placeholder="Edad" name="edad" id="edad">
                            </div>
                            <div class="form_item">
                                <label for="zona">Zona</label>
                                <input type="text" placeholder="Zona" name="zona" id="zona">
                            </div>
                            <div class="form_item">
                                <label for="telefono">Teléfono</label>
                                <input type="text" placeholder="Teléfono" name="telefono" id="telefono">
                            </div>
                            <div class="form_item">
                                <label for="nombre_usuario">Nombre de Usuario</label>
                                <input type="text" placeholder="Nombre de Usuario" name="nombre_usuario" id="nombre_usuario">
                            </div>
                            <div class="form_item">
                                <label for="foto_perfil">Foto de perfil</label>
                                <input type="text" placeholder="Subir foto de perfil" name="foto_perfil" id="foto_perfil">
                            </div>
                            <div>
                                <label for="tipoVivienda">¿En que espacio vivís?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoVivienda" id="departamento">
                                    <p class="form-check-label">Departamento</p>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoVivienda" id="casa">
                                    <p class="form-check-label">Casa</p>
                                </div>
                            </div>
                            <div>
                                <label for="espaciosAbiertos">¿Tenes plaza o patio cerca?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="espaciosAbiertos" id="si">
                                    <p class="form-check-label">Si</p>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="espaciosAbiertos" id="no">
                                    <p class="form-check-label">No</p>
                                </div>
                            </div>
                            <div>
                                <label for="tipoTrabajo">¿Qué tipo de trabajo tenes?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoTrabajo" id="presencial">
                                    <p class="form-check-label">Presencial</p>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoTrabajo" id="hibrido">
                                    <p class="form-check-label">Híbrido</p>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoTrabajo" id="homeOffice">
                                    <p class="form-check-label">Home Office</p>
                                </div>
                            </div>
                            <div>
                                <label for="masMascotas">¿Tenes mascota?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="masMascotas" id="si">
                                    <p class="form-check-label">Si</p>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="masMascotas" id="no">
                                    <p class="form-check-label">No</p>
                                </div>
                                <div class="form_item">
                                    <input type="text" name="masMascotas" id="tipoMascota" placeholder="¿Cúal?">
                                </div>
                            </div>
                            <div class="form_item">
                                <label for="motivoAdopcion" class="form-label">¿Por qué te gustaría adoptar?</label>
                                <textarea class="form-control" placeholder="Describe un poco a la mascota, rutina e historia..." id="motivoAdopcion" rows="3"></textarea>
                            </div>
                                <button type="submit" class="form_btn">Crear cuenta</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
