<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="../assets/img/huella-dog.ico" type="image/x-icon">

    <title>TinderPet - Nombre de Usuario</title>
</head>
<body>

    <!-- spinner loading -->
    <div id="loading">
        <div class="spinner-border text-orange" role="status">
          <span class="sr-only"></span>
        </div>
    </div>

    <header>
        <nav class="navbar pb-1 mb-md-5 fixed-top" id="navbar">
            <div class="container">
                <div>
                    <a class="navbar-brand p-0 m-0" href="../index.html">
                        <img src="../assets/img/huella-dog.png" width="40" height="40" alt="imagen logo">
                        <p class="d-inline-block m-0 p-0 ps-1">TinderPet</p>
                    </a>
                </div>
    
                <ul class="navbar-nav flex-row ml-auto order-1 px-4">
                    <li>
                        <div class="dropdown text-end">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle px-2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../assets/img/user.png" alt="imagen usuario" width="32" height="32" class="rounded-circle position-relative" />
                                <span id="notificacionFlotante" class="position-absolute top-0 translate-middle badge rounded-pill bg-danger">0</span>
                            </a>
                            <ul id="dropDownMenuPerfil" class="dropdown-menu dropdown-menu-right text-small position-absolute px-2">
                                <li><a class="dropdown-item">Publicar</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item">Salir</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    <main>
        <div class="contenedor_perfil">
            <div class="contenedor">
                <img src="../assets/img/user.png" alt="foto perfil" width="120" height="120">
                <h2>Nombre Usuario</h2>
            </div>
            <div class="contenedor">
                <p class="numero">0</p>
                <p>Matches</p>
                <a href="#" class="btn btn-warning">Editar Perfil</a>
            </div>
            <div class="contenedor">
                <p class="numero">0</p>
                <p>Publicaciones</p>
                <a href="../pages/formularioPublicar.html" class="btn btn-warning">Publicar</a>
            </div>
        </div>
        <div class="contenedor_publicacion">
            <div>
                <img src="../assets/img/carrousel-1.jpg" alt="foto_mascota">
            </div>
            <div>
                <h3>Nombre Mascota</h3>
                <div class="contenedor_perfil">
                    <div class="contenedor">
                        <button class="btn btn-warning">
                            <img src="../assets/img/pulgares-hacia-arriba.png" alt="match" width="25" height="25">
                        </button>
                        <p>Matches</p>
                    </div>
                    <div class="contenedor">
                        <button class="btn btn-warning">
                            <img src="../assets/img/info.png" alt="info"  width="25" height="25">
                        </button>
                        <p>Info</p>
                    </div>
                    <div class="contenedor">
                        <button class="btn btn-danger">
                            <img src="../assets/img/delete.png" alt="eliminar" width="25" height="25">
                        </button>
                        <p>Eliminar</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenedor_publicacion">
            <div>
                <img src="../assets/img/carrousel-4.jpg" alt="foto_mascota">
            </div>
            <div>
                <h3>Nombre Mascota</h3>
                <div class="contenedor_perfil">
                    <div class="contenedor">

                            <img src="../assets/img/pulgares-hacia-arriba.png" alt="match" width="25" height="25">
                        </button>
                        <p>Matches</p>
                    </div>
                    <div class="contenedor">
                        <button class="btn btn-warning">
                            <img src="../assets/img/info.png" alt="info"  width="25" height="25">
                        </button>
                        <p>Info</p>
                    </div>
                    <div class="contenedor">
                        <button class="btn btn-danger">
                            <img src="../assets/img/delete.png" alt="eliminar" width="25" height="25">
                        </button>
                        <p>Eliminar</p>
                    </div>
                </div>
            </div>
