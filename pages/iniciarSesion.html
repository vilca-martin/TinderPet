<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/styleInicioSesion.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="../assets/img/huella-dog.ico" type="image/x-icon">
    
    <title>TinderPet - Login</title>
</head>
<body>

    <!-- spinner loading -->
    <div id="loading">
        <div class="spinner-border text-orange" role="status">
          <span class="sr-only"></span>
        </div>
    </div>

    <header>
        <nav class="navbar pb-1 mb-md-5 fixed-top" id="navbar">
            <div class="container">
                <div>
                    <a class="navbar-brand p-0 m-0" href="../index.html">
                        <img src="../assets/img/huella-dog.png" width="40" height="40" alt="imagen logo">
                        <p class="d-inline-block m-0 p-0 ps-1">TinderPet</p>
                    </a>
                </div>
    
                <ul class="navbar-nav flex-row ml-auto order-1 px-4">
                    <li>
                        <div class="dropdown text-end">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle px-2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../assets/img/user.png" alt="imagen usuario" width="32" height="32" class="rounded-circle position-relative" />
                                <span id="notificacionFlotante" class="position-absolute top-0 translate-middle badge rounded-pill bg-danger">0</span>
                            </a>
                            <ul id="dropDownMenuPerfil" class="dropdown-menu dropdown-menu-right text-small position-absolute px-2">
                                <li><a class="dropdown-item" href="#">Publicar</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="../index.html">Salir</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row m-0 justify-content-center">
                <div class="contenedorFormulario">
                    <form action="post" class="form_container">
                        <h2 class="form_title">Login</h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="example@example.com">
                            </div>
                        </div>
                        <div class="form_item">
                            <label for="contrasenia">Contraseña</label>
                            <input type="password" name="contrasenia" id="contrasenia">
                        </div>
                        <a href="../pages/perfilUsuario.html" class="form_btn">Iniciar Sesión</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
